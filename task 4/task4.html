<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Website</title>
  <style> 
  /* Reset some default styles */
body, ul {
  margin: 0;
  padding: 0;
}

/* Add some basic styling */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: #333;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
}

section {
  padding: 40px;
  margin-bottom: 40px;
  background-color: #fff;
}

h1, h2 {
  margin-bottom: 20px;
}

#banner {
  text-align: center;
  background-image: url('banner.jpg');
  background-size: cover;
  background-position: center;
  color: #fff;
  padding: 100px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

/* Add responsive styles */
@media (max-width: 768px) {
  #banner {
    padding: 50px;
  }
  
  section {
    padding: 20px;
  }
}

  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#featured">Featured</a></li>
        <li><a href="#updates">Recent Updates</a></li>
        <li><a href="#events">Upcoming Events</a></li>
      </ul>
    </nav>
  </header>

  <section id="banner">
    <h1>Welcome to Our Community</h1>
    <p>Join us and be part of something great!</p>
  </section>

  <section id="featured">
    <h2>Featured Content</h2>
    <div class="featured-content">
      <!-- Featured content items go here -->
    </div>
  </section>

  <section id="updates">
    <h2>Recent Updates</h2>
    <div class="recent-updates">
      <!-- Recent updates items go here -->
    </div>
  </section>

  <section id="events">
    <h2>Upcoming Events</h2>
    <div class="upcoming-events">
      <!-- Upcoming events items go here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Community Website. All rights reserved.</p>
  </footer>
</body>
</html>
